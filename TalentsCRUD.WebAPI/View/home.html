<div ng-controller="homeCtrl" class="container">
    <table class="striped responsive-table" ng-show="list.length>0">
        <thead>
            <tr>
                <th>Name</th>
                <th>State</th>
                <th>City</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td>{{item.Name}}</td>
                <td>{{item.State}}</td>
                <td>{{item.City}}</td>
                <td>
                    <a class="btn-floating waves-effect waves-light marginButton tooltipped" title="Edit" data-tooltip="Edit" ng-click="edit(item.Id)"><i class="material-icons">edit</i></a>
                    <a class="btn-floating waves-effect waves-light marginButton tooltipped" title="View" data-tooltip="View" ng-click="view(item)"><i class="material-icons">find_in_page</i></a>
                    <a class="btn-floating waves-effect red darken-4 tooltipped" title="Delete" data-tooltip="Delete" ng-click="delete(item)"><i class="material-icons">delete_forever</i></a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal Structure -->
    <div id="modalView" class="modal bottom-sheet" style="overflow: auto !important;">
        <div class="modal-content">
            <h4>{{talentView.Name}}</h4>
            <p>{{talentView.State}} / {{talentView.City}}</p>
            <div class="container">
                <div class="row">

                    <div class="col-lg-4 col-sm-12 col-xs-12 col-md-6" ng-repeat="item in talentView.Rates">
                        <div class="card ">
                            <div class="card-content">
                                <span style="font-weight:bold" class="card-title">{{item.Description}}</span>
                            </div>
                            <div class="card-action">
                                <i class="material-icons " style="color: #ffd600" ng-repeat="item in countRate(item.Rate)">star</i>
                                <i class="material-icons" ng-repeat="item in countRate(5-item.Rate)">star_border</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
